<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validatation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form  name="my Form" align="center">
    <div class="form-header">
    <h2>Signup Form</h2>
  </div>
        <p id="errname"></p>
        Enter Name : <input type="name"  id="Name" placeholder="Enter Your Name" > <br><br>

        <p id="errnumber"></p>
        Enter Number : <input type="text"  id="Num"  placeholder="Enter Your Number"> <br><br>

        <p id="erremail"></p>
        Enter Email : <input type="email"  id="Email" placeholder=" Enter Your Email" > <br><br>

        <p id="errpassword"></p>
        Enter Password : <input type="password"  id="Password" placeholder="Enter Your Password" > <br><br>
        
        <p id="errconfirmpassword"></p>
         Confirm Password : <input type="confirm password"  id="ConfirmPassword" placeholder=" Enter Your Confirm Password" > <br><br>

      <input type="submit" value="Signup" onclick="return val()" >
    </form>
    <script src="form.js"></script>
</body>
</html>
